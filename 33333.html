<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Загрузка geoJSON</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.mapbox.com/mapbox.js/v2.3.0/mapbox.js'></script>
<link href='https://api.mapbox.com/mapbox.js/v2.3.0/mapbox.css' rel='stylesheet' />
<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>
<div id='map'></div>

<script>
L.mapbox.accessToken = 'pk.eyJ1Ijoidi1vbC1rb3ZhIiwiYSI6ImNpbGNoOTE0MzAwNmt2c20yb2lwejFxZXEifQ.hPi6KJNgfdSCcK2oiB-sqQ';
var map = L.mapbox.map('map', 'mapbox.light')
    .setView([55.744537,37.625224], 12);

    var featureLayer = L.mapbox.featureLayer()
        .loadURL('bike_stations.geojson')
        .bindPopup("Велостанция")
        .addTo(map);

var featureLayer2 = L.mapbox.featureLayer()
        .loadURL('parks.geojson')
        .bindPopup("Парк!")
        .addTo(map);

var featureLayer3 = L.mapbox.featureLayer()
        .loadURL('streets.geojson')
        .bindPopup("Улица")
        .addTo(map);

            L.control.layers({
}, {'Велостанции': featureLayer,
    'Парки': featureLayer2,
    'Улицы': featureLayer3
}).addTo(map);

</script>
</body>
</html>
